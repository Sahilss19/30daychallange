<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #e1f5fe);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #6a1b9a;
            margin-bottom: 0.3em;
            font-weight: bold;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 2em;
            color: #444;
            letter-spacing: 1px;
        }

        #alertbtn {
            background: linear-gradient(135deg, #7b1fa2, #512da8);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #alertbtn:hover {
            background: linear-gradient(135deg, #512da8, #311b92);
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Hello everyone</h1>
    <p>VOICE AGENT - DAY 1 DONE</p>
    <button id="alertbtn">Click Me</button>


    <script src="script.js"></script>
</body>
</html>
