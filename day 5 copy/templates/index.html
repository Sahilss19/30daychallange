<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 5 - TTS + Echo Bot</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 40px 10px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      color: #00eaff;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.9rem;
      color: #cfd8dc;
      margin-bottom: 1rem;
    }

    textarea, button {
      width: 100%;
      margin-top: 10px;
      font-size: 1rem;
    }

    textarea {
      padding: 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00eaff;
      color: white;
      resize: none;
      height: 100px;
      outline: none;
    }

    textarea:focus {
      border-color: #1de9b6;
      box-shadow: 0 0 10px #1de9b666;
    }

    button {
      background-color: #00eaff;
      border: none;
      color: black;
      padding: 12px;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1de9b6;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px #1de9b666;
    }

    audio {
      width: 100%;
      margin-top: 20px;
      display: none;
    }

    audio[src] {
      display: block;
    }

    .status {
      margin-top: 12px;
      font-size: 0.95rem;
      font-weight: 400;
    }

    footer {
      text-align: center;
      color: #b0bec5;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <!-- Section: Text to Speech -->
  <div class="section">
    <h1>Text to Speech</h1>
    <textarea id="textInput" placeholder="Type something to speak..."></textarea>
    <button id="generateBtn">Speak Now</button>
    <audio id="ttsPlayer" controls></audio>
  </div>

  <!-- Section: Echo Bot -->
  <div class="section">
    <h1>DAY 5 </h1>
    <p>Record your voice and upload it ;)</p>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <audio id="echoPlayer" controls></audio>
    <div id="status" class="status">Status: Not recorded yet</div>
  </div>

  <footer>
    <p>@sahilkulria27</p>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
