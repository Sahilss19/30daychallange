<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAY 24</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-widget-container {
      background: #fff;
      border-radius: 16px;
      width: 420px;
      height: 650px;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .chat-header h3 {
      margin: 0;
      font-size: 20px;
    }
    .chat-header p {
      margin: 5px 0 10px;
      font-size: 14px;
    }
    .chat-header select {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      font-family: 'Poppins', sans-serif;
    }
    #chat-log {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fafafa;
    }
    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      background: #667eea;
      color: white;
      margin-left: auto;
    }
    .message.assistant {
      background: #ececec;
      color: #333;
      margin-right: auto;
    }
    .controls-container {
      padding: 15px;
      border-top: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #recordBtn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: #667eea;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s;
    }
    #recordBtn.recording {
      background: #e74c3c;
    }
    #statusDisplay {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="chat-widget-container">
    <!-- Header -->
    <div class="chat-header">
      <h3>DAY 24</h3>
      <p id="personaLabel">Your AI Assistant</p>
      <select id="personaSelect">
        <option value="cowboy">Cowboy</option>
        <option value="pirate">Pirate</option>
        <option value="robot">Robot</option>
        <option value="teacher">Teacher</option>
        <option value="me">@sahilkulria27</option>
      </select>
    </div>

    <!-- Chat Log -->
    <div id="chat-log">
      <p class="assistant message">Click the microphone to begin.</p>
    </div>

    <!-- Controls -->
    <div class="controls-container">
      <audio id="audioPlayer" hidden></audio>
      <button id="recordBtn">ðŸŽ¤</button>
      <div id="statusDisplay">Click the microphone to begin.</div>
    </div>
  </div>

  <!-- JS -->
  <script src="/static/script.js"></script>
  <script>
    // persona dropdown â†’ update label dynamically
    const personaSelect = document.getElementById("personaSelect");
    const personaLabel = document.getElementById("personaLabel");

    personaSelect.addEventListener("change", () => {
      personaLabel.innerText = "Your " + personaSelect.value.charAt(0).toUpperCase() + personaSelect.value.slice(1) + " AI Assistant";
    });
  </script>
</body>
</html>
