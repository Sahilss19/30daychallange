<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 4 - TTS + Echo Bot</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 40px 10px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      color: #00eaff;
      margin-bottom: 10px;
    }

    textarea, button {
      width: 100%;
      margin-top: 10px;
      font-size: 1rem;
    }

    textarea {
      padding: 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00eaff;
      color: white;
      resize: none;
      height: 100px;
      outline: none;
    }

    textarea:focus {
      border-color: #1de9b6;
      box-shadow: 0 0 10px #1de9b666;
    }

    button {
      background-color: #00eaff;
      border: none;
      color: black;
      padding: 12px;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1de9b6;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px #1de9b666;
    }

    audio {
      width: 100%;
      margin-top: 20px;
      display: none;
    }

    audio[src] {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Section: Text to Speech -->
  <div class="section">
    <h1> Text to Speech </h1>
    <textarea id="textInput" placeholder="Type something to speak..."></textarea>
    <button onclick="generateTTS()">Speak Now</button>
    <audio id="audioPlayer" controls></audio>
  </div>

  <!-- Section: Echo Bot -->
  <div class="section">
    <h1>Echo Project</h1>
    <p>DONE FOR THE DAY</p>
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <audio id="echoAudio" controls></audio>
  </div>
  <footer>
    <p>@sahilkulria27 </p>
    </footer>

  <script>
    // TTS Functionality
    async function generateTTS() {
      const text = document.getElementById("textInput").value;

      const formData = new FormData();
      formData.append("text", text);

      const response = await fetch("/tts", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();

      if (data.audio_url) {
        const audioPlayer = document.getElementById("audioPlayer");
        audioPlayer.src = data.audio_url;
        audioPlayer.play();
      } else {
        alert("TTS generation failed.");
        console.error(data);
      }
    }

    // Echo Bot Functionality
    let mediaRecorder;
    let recordedChunks = [];

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recordedChunks = [];

        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: "audio/webm" });
          const audioURL = URL.createObjectURL(blob);
          const echoAudio = document.getElementById("echoAudio");
          echoAudio.src = audioURL;
          echoAudio.play();
        };

        mediaRecorder.start();
        console.log("Recording started...");
      } catch (err) {
        alert("Microphone access denied or not available.");
        console.error(err);
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        console.log("Recording stopped.");
      }
    }
  </script>
  <script src="/day 4/static/script.js"></script>
</body>
</html>
