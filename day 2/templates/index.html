<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 2</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: rgba(20, 20, 30, 0.9);
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
      max-width: 480px;
      width: 100%;
      text-align: center;
      position: relative;
      border: 1px solid rgba(0, 255, 255, 0.2);
    }

    .card h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.7rem;
      color: #00e5ff;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.9rem;
      color: #a7c7d9;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00e5ff;
      color: #fff;
      font-size: 1rem;
      border-radius: 10px;
      resize: none;
      outline: none;
      margin-bottom: 1.2rem;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #29f0ff;
      box-shadow: 0 0 12px #00e5ff99;
    }

    button {
      background: #00e5ff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      padding: 12px 0;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1de9b6;
      transform: scale(1.02);
      box-shadow: 0 0 15px #1de9b688;
    }

    audio {
      width: 100%;
      margin-top: 1.5rem;
      display: none;
    }

    audio[src] {
      display: block;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #90a4ae;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>DAY 2 DONE</h1>
    <p>Text to speak buddy :) </p>

    <textarea id="textInput" placeholder="Enter your text here..."></textarea>
    <button onclick="generateTTS()">Speak Now</button>

    <audio id="audioPlayer" controls></audio>

    <div class="footer">@sahilkulria27@gmail.com</div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
