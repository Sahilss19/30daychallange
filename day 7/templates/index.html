<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 7 </title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 40px 10px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .voice-agent-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      color: #00eaff;
      margin-bottom: 8px;
    }

    .card-subtitle {
      font-size: 0.9rem;
      color: #cfd8dc;
      margin-bottom: 16px;
    }

    .text-input, .transcription-box {
      width: 100%;
      font-size: 1rem;
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
      outline: none;
    }

    .text-input {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00eaff;
      color: white;
    }

    .text-input:focus {
      border-color: #1de9b6;
      box-shadow: 0 0 10px #1de9b666;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-top: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #00eaff;
      color: black;
    }

    .btn-primary:hover {
      background-color: #1de9b6;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px #1de9b666;
    }

    .btn-danger {
      background-color: #ff5252;
      color: white;
    }

    .btn-danger:hover {
      background-color: #ff867c;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px #ff867c88;
    }

    .audio-player {
      width: 100%;
      margin-top: 20px;
      display: none;
    }

    .audio-player[src] {
      display: block;
    }

    .status-text {
      margin-top: 12px;
      font-size: 0.95rem;
      font-weight: 400;
    }

    .transcription-box {
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00eaff;
      color: white;
      font-style: italic;
      min-height: 80px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    footer {
      text-align: center;
      color: #b0bec5;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>


    <div class="voice-agent-card">
    <h2 class="card-title"><i class="fas fa-sync-alt"></i>ECHO BOT V2</h2>
    <p class="card-subtitle">SPEECH TO MURF AI (en-IN-priya) VOICE :)</p>
    <div class="button-group">
      <button id="startBtn" class="btn btn-primary"><i class="fas fa-microphone"></i> Start Recording</button>
            <button id="stopBtn" class="btn btn-danger" disabled><i class="fas fa-stop"></i> Stop Recording</button>
    </div>
    <audio id="echoPlayer" class="audio-player" controls></audio>
    <div id="status" class="status-text">DAY 7</div>
  
  </div>
  

    

  <footer>
    <p>@sahilkulria27</p>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
