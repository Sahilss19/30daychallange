<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAY 9 Murf AI</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: white;
  padding: 20px 25px;
  border-radius: 8px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  max-width: 400px;
  width: 100%;
  text-align: center;
}

h2 {
  margin-bottom: 15px;
}

button {
  padding: 10px;
  margin: 5px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  width: 45%;
}

#startBtn {
  background: #4CAF50;
  color: white;
}

#stopBtn {
  background: #f44336;
  color: white;
}

audio {
  margin-top: 15px;
  width: 100%;
}

#status {
  margin-top: 12px;
  font-weight: bold;
  color: #555;
}

.recording-indicator {
  margin-top: 10px;
  font-weight: bold;
  color: red;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}

.response-glow {
  animation: glow 1s ease-in-out;
}

@keyframes glow {
  0% { background-color: transparent; }
  50% { background-color: #e0ffe0; }
  100% { background-color: transparent; }
}
  </style>

</head>


<body>
  <div class="container">
    <h2>DAY 9</h2>
    <p>ASK ANYTHING :)</p>

    <div>
      <button id="startBtn">Start Recording</button>
      <button id="stopBtn" disabled>Stop Recording</button>
    </div>

    <div class="recording-indicator" id="recordingIndicator" hidden>
       Recording in progress...
    </div>

    <audio id="echoPlayer" controls hidden></audio>

    <div id="status">Click Start Recording to begin </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
